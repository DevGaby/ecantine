<div class="wrapper">
    <aside  *ngFor="let message of messages; let i = index">
      <div class="row d-flex">
        <div class="col-5 notification my-1  flex-row-reverse"
          [ngClass]="{'is-info':     message.style=='info',
                      'is-danger':   message.style=='danger',
                      'is-success':  message.style=='success'}">
  
        <button class="delete" (click)="dismiss(i)"></button>
        {{ message.content }}
      </div>
    </div>
    </aside>
  </div>
