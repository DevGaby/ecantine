<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="'lg'">  
  <ul class="nav navbar-nav ml-auto"> 
    <!-- Cloche notification -->
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-bell"></i><span class="badge badge-pill badge-danger">5</span></a>
    </li>
    <!-- Avatar  + menu -->  
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/7.jpg" class="img-avatar" alt="{{email}}"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Compte</strong></div>        
        <a class="dropdown-item" href="#"><i class="fa fa-envelope-o"></i> Notification(s)<span class="badge badge-success">42</span></a>
        <a class="dropdown-item" href="#"><i class="fa fa-tasks"></i> Ticket assigné(s)<span class="badge badge-danger">42</span></a>        
        <div class="dropdown-header text-center"><strong>Paramètres</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profil</a>        
        <a class="dropdown-item" href="#"><i class="fa fa-lock"></i> Déconnexion</a>
      </div>
    </li>
  </ul>
</app-header>

<!-- Menu droite Notification -->
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </ol>
    <div class="container-fluid">       
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  <app-aside [fixed]="true" [display]="false">
    <tabset>
      <tab>
        <ng-template tabHeading><i class="icon-list"></i></ng-template>
        <div class="list-group list-group-accent">
          <div class="list-group-item list-group-item-accent-secondary bg-light text-center font-weight-bold text-muted text-uppercase small">NOTIFICATIONS</div>
          <div class="list-group-item list-group-item-accent-warning list-group-item-divider">
            <!-- <div class="avatar float-right">
              <img class="img-avatar" src="assets/img/avatars/3.jpg" alt="admin@bootstrapmaster.com">
            </div> -->
            <!-- Ici <app-notification></app-notification> -->
          </div>
        </div>
      </tab>
      <tab>
        <ng-template tabHeading><i class="icon-speech"></i></ng-template>
        <div class="p-3"> </div>
      </tab>      
    </tabset>
  </app-aside>
</div>
<app-footer>
  <span><a href="">PrestaNov</a> &copy; ec@ntine-2019</span>
  <span class="ml-auto">Propulsé par <a href="http://www.aston-ecole.com/">Aston-Ecole</a></span>
</app-footer>
