<div class="animated fadeIn">
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong>Nouveau Ticket</strong>
      </div>
      <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Titre</label>
            <div class="col-md-9">
              <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Nom du ticket">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="text-input">Catégorie</label>
            <div class="col-md-9">
              <select id="selectCategory" name="selectCategory" class="form-control">
                <option value="0">Catégorie</option>
                <option value="1">Matérielle</option>
                <option value="2">Logicielle</option>                
              </select>             
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="email-input">Type de ticket</label>
            <div class="col-md-9">
              <select id="selectType" name="selectType" class="form-control">
                <option value="0">Type</option>
                <option value="1">Incident bloquant</option>
                <option value="2">Demande</option>                
              </select>     
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="password-input">Description</label>
            <div class="col-md-9">
              <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Description détaillée.."></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="file-multiple-input">Pièce(s)-Jointe(s)</label>
            <div class="col-md-9">
              <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
          <div class="form-actions">              
            <button type="submit" class="btn btn-success">Soumettre</button>             
          </div>          
      </div>
  </div>   
  </div><!--/.col-->
</div><!--/.row-->
</div>
