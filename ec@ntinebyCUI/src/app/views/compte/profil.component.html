<div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <strong> Profil </strong>
          </div>
          <div class="card-body">
            <div class="row p-2">
              <label class="col-md-3 col-form-label" for="disabled-input">Pr√©nom</label>
              <div class="col-md-9">
                <input type="text" id="disabled-input" name="disabled-input" class="form-control" placeholder="Marie" disabled>
              </div>
            </div>
            <div class="row p-2">
              <label class="col-md-3 col-form-label" for="disabled-input"> Nom </label>
              <div class="col-md-9">
                <input type="text" id="disabled-input" name="disabled-input" class="form-control" placeholder="DUPOND" disabled>
              </div>
            </div>
            <div class="row p-2">
              <label class="col-md-3 col-form-label" for="disabled-input"> Usename </label>
              <div class="col-md-9">
                <input type="text" id="disabled-input" name="disabled-input" class="form-control" placeholder="mdupond" disabled>
              </div>
            </div>
            <hr>
            <!-- Formulaire changement password / email-->
            <form class="form-horizontal">
              <div class="form-group">
                  <label class="col-form-label px-2" for="prependedInput"> <strong> MOT DE PASSE</strong>  </label>
                  <div class="controls p-2">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                      </div>
                      <input id="password" name="password" class="form-control" size="16" type="text" placeholder="Mot de passe ACTUEL" required="">
                    </div>
                  </div>

                  <div class="controls p-2">
                      <div class="input-prepend input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input id="newpassword" name="newpassword" class="form-control" size="16" type="text" placeholder="NOUVEAU mot de passe" required="">
                      </div>
                    </div>

                  <div class="controls p-2">
                    <div class="input-prepend input-group">
                       <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                       <input id="confirmpassword" name="confirmpassword" class="form-control" size="16" type="text" placeholder="Confirmez votre mot de passe" required="">
                    </div>
                  </div>

                  <label class="col-form-label px-2" for="prependedInput"><strong>EMAIL </strong></label>
                  <div class="controls p-2">
                    <div class="input-prepend input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                      </div>
                      <input id="email" name="email"class="form-control" size="16" type="text" placeholder="Email ACTUEL" required="">
                    </div>
                  </div>

                  <div class="controls p-2">
                      <div class="input-prepend input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">@</span>
                        </div>
                        <input id="newemail" name="newemail" class="form-control" size="16" type="text" placeholder="NOUVEAU email" required="">
                      </div>
                    </div>

                    <div class="controls p-2">
                        <div class="input-prepend input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                          </div>
                          <input id="confirmemail" name="confirmemail"class="form-control" size="16" type="text" placeholder="Confirmez votre email" required="">
                        </div>
                      </div>
                      


                <!--btn submit --> 
                <div class="card-footer">
                  <div class="form-actions">
                    <button type="submit" class="btn btn-success btn-lg btn-block">MODIFIEZ</button> 
                  </div> 
                </div> 
              </div>
            </form>

        </div> <!--/.card-body --> 
      </div> 
      </div><!--/.col-->
    </div><!--/.row-->
    </div>
