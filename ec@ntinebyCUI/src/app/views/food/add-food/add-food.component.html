<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Nouveau Plat</strong>
        </div>
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Libellé du plat</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Libellé">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="text-input">Catégorie</label>
              <div class="col-md-9">
                <select id="selectCategory" name="selectCategory" class="form-control">
                  <option value="0">Entrée</option>
                  <option value="1">Résistance</option>
                  <option value="2">Dessert</option>                
                </select>             
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label">Prix</label>
              <div class="col-md-9">
                <input type="text" id="text-input" name="text-input" class="form-control" placeholder="Prix">
              </div>
            </div>
            
          
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="file-multiple-input">Photo du plat</label>
              <div class="col-md-9">
                <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
            <div class="form-actions">              
              <button type="submit" class="btn btn-success">Soumettre</button>             
            </div>          
        </div>
    </div>   
    </div><!--/.col-->
  </div><!--/.row-->
  </div>
