<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Nouveau Plat {{plat}}</strong>
        </div>
        <div class="card-body">
          <form (ngSubmit)="updateArticle(f.value)" #f="ngForm"  enctype="multipart/form-data" class="form-horizontal">
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="idlibelle">Libellé du plat</label>
              <div class="col-md-9">
                <input type="text" id="idlibelle" name="libelle"   [(ngModel)]="libelle" class="form-control" placeholder="{{article.libelle}}" >
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="idcategory">Catégorie</label>
              <div class="col-md-9">
                <select id="idcategory" name="category" [(ngModel)]="category" class="form-control" >>
                  <option default value="Entrée">Entrée</option>
                  <option value="Résistance">Résistance</option>
                  <option value="Dessert">Dessert</option>                
                </select>             
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="idprice">Prix</label>
              <div class="col-md-9">
                <input type="number" id="idprice" name="price" [(ngModel)]="price" class="form-control" placeholder="{{article.price}}" >
              </div>
            </div>
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="iddescription">Description</label>
              <div class="col-md-9">
                <textarea rows="5" id="iddescription" name="description" [(ngModel)]="description"  class="form-control" placeholder="{{article.description}}" ></textarea>
              </div>
            </div>
          
            <!-- <div class="form-group row">
              <label class="col-md-3 col-form-label" for="file-multiple-input">Photo du plat</label>
              <div class="col-md-9">
                <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
              </div>
            </div> -->

            <div class="card-footer">
              <div class="form-actions">              
                <button type="submit" class="btn btn-success">Soumettre</button>             
              </div>          
            </div>
          </form>
        </div>
    </div>   
    </div><!--/.col-->
  </div><!--/.row-->
  </div>
