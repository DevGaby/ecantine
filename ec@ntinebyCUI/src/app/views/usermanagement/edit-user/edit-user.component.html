<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Nouvel Utilisateur</strong>
        </div>
        <div class="card-body">
          <form (ngSubmit)="updateUser(f.value)" #f="ngForm"   class="form-horizontal">
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="idlibelle">Nom</label>
              <div class="col-md-9">
                <input type="text" id="idlibelle" name="name" [(ngModel)]="name" class="form-control" placeholder="{{user.name}}" ngModel>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="idlibelle">Prénom</label>
              <div class="col-md-9">
                <input type="text" id="idlibelle" name="firstname" [(ngModel)]="firstname" class="form-control" placeholder="{{user.firstname}}" ngModel>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="idlibelle">Email</label>
              <div class="col-md-9">
                <input type="text" id="idlibelle" name="email" [(ngModel)]="email" class="form-control" placeholder="{{user.email}}" ngModel>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="idcategory">Rôle</label>
              <div class="col-md-9">
                <select id="idcategory" name="role" [(ngModel)]="role" class="form-control" ngModel>
                  <option value="Etudiant">Etudiant</option>
                  <option value="Administrateur">Administrateur</option>
                </select>             
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="fund">Fond</label>
              <div class="col-md-9">
                <input type="number" id="fund" name="fund" [(ngModel)]="fund" class="form-control" placeholder="{{user.fund}}" ngModel>
              </div>
            </div>
            
            <div class="card-footer">
              <div class="form-actions">              
                <button type="submit" class="btn btn-success">Soumettre</button>             
              </div>          
            </div>
          </form>
        </div>
    </div>   
    </div><!--/.col-->
  </div><!--/.row-->
  </div>
