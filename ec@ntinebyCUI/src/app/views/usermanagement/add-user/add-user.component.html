<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>Nouvel Utilisateur</strong>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addUser(f.value)" #f="ngForm"   class="form-horizontal">
            
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="idlibelle">Nom</label>
              <div class="col-md-9">
                <input type="text" id="idlibelle" name="name" [(ngModel)]="name" class="form-control" placeholder="" ngModel>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="idlibelle">Prénom</label>
              <div class="col-md-9">
                <input type="text" id="idlibelle" name="firstname" [(ngModel)]="firstname" class="form-control" placeholder="" ngModel>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="idlibelle">Email</label>
              <div class="col-md-9">
                <input type="text" id="idlibelle" name="email" [(ngModel)]="email" class="form-control" placeholder="" ngModel>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="idcategory">Rôle</label>
              <div class="col-md-9">
                <select id="idcategory" name="role" [(ngModel)]="role" class="form-control" ngModel>
                  <option value="Etudiant">Etudiant</option>
                  <option value="Administrateur">Administrateur</option>
                </select>             
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="fund">Fond</label>
              <div class="col-md-9">
                <input type="number" id="fund" name="fund" [(ngModel)]="fund" class="form-control" placeholder="" ngModel>
              </div>
            </div>
            
            <div class="card-footer">
              <div class="form-actions">              
                <button type="submit" class="btn btn-success">Soumettre</button>             
              </div>          
            </div>
          </form>
        </div>
    </div>   
    </div><!--/.col-->
  </div><!--/.row-->
  </div>
<hr>
<h2><p class="text-info">LISTE DES UTILISATEURS</p></h2>
<hr><br>
<div class="row">
  <div class="col-10 offset-1">
    <table datatable class="row-border hover">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Cagnotte</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.name}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.fund}} €</td>
          <td>{{user.role}}</td>
          <td><button (click)="deleteUser(user._id)"  class="btn btn-danger delete">Suppimer</button>  &nbsp;           
            <a [routerLink]="['edit-user',user._id]" class="btn btn-success">Modifier</a>             
          </td>
        </tr>
      
      </tbody>
    </table>
  </div>
</div>
